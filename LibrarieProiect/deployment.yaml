apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-cd-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cd-deployment
  template:
    metadata:
      labels:
        app: cd-deployment
    spec:
      containers:
      - name: cd-deployment
        image: paula1907/my_python_tests:3
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
        command: ["/bin/sh", "-c", "python3 test_1_project1.py; while true; do sleep 3600; done"]

     
